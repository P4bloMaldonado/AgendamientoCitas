name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./GestorCitas

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_gestor_citas
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: GestorCitas/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ§ª Run tests
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: test_gestor_citas
        JWT_SECRET: test_secret
        PORT: 5000
      run: npm test

    - name: âœ… Test Success
      run: echo "ðŸ§ª All tests passed!"