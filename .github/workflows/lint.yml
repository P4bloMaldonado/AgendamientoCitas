name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AgendamientoCitas/GestorCitas

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Run ESLint
      run: npm run lint

    - name: ✅ Lint Success
      run: echo "🔍 Code quality check passed!"
