name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AgendamientoCitas/GestorCitas

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./AgendamientoCitas/GestorCitas/package-lock.json

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build project
      run: npm run build

    - name: 📤 Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: ./AgendamientoCitas/GestorCitas/dist/
        retention-days: 7

    - name: ✅ Build Success
      run: echo "🏗️ Build completed successfully!"
